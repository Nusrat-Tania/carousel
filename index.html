<!DOCTYPE html>
<html lang="en">
<head> 
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta name="title" content="HTML and CSS">
	<meta name="description" content="Projects depends on bootstrap">
	<meta name="keywords" content="Bootstrap, flex, grid">
	<meta name="robots" content="index, follow">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta name="language" content="English">
	<title> Carousel</title>
	<!--css links-->
	<link rel="stylesheet"  href="css/bootstrap.css">
	<link rel="stylesheet"  href="css/bootstrap.min.css">
	<link rel="stylesheet"  href="css/style.css">
	<link rel="stylesheet" href="css/media.css">
	
	
</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="col-lg-12">
				<!--indicator start-->
				<div id="cid" class="carousel slide">
					<div class="carousel-indicators">
					    <button type="button" data-bs-target="#cid" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
					    <button type="button" data-bs-target="#cid" data-bs-slide-to="1" aria-label="Slide 2"></button>
					    <button type="button" data-bs-target="#cid" data-bs-slide-to="2" aria-label="Slide 3"></button>
					    <button type="button" data-bs-target="#cid" data-bs-slide-to="3" aria-label="Slide 4"></button>
					    <button type="button" data-bs-target="#cid" data-bs-slide-to="4" aria-label="Slide 5"></button>

				    </div>
					<!--indicator end-->

					<!--inner start-->
					<div class="carousel-inner">
					    <div class="carousel-item active">
					      <img src="images/item1.jpg" class="d-block w-100" alt="nature">
					    </div>
					    <div class="carousel-item">
					      <img src="images/item2.jpg" class="d-block w-100" alt="nature">
					    </div>
					    <div class="carousel-item">
					      <img src="images/white_rose.jpg" class="d-block w-100" alt="nature">
					    </div>
					    <div class="carousel-item">
					      <img src="images/item3.jpg" class="d-block w-100" alt="nature">
					    </div>
					    <div class="carousel-item">
					      <img src="images/item4.jpg" class="d-block w-100" alt="nature">
					    </div>
					</div>
					<!--inner end-->

					<!--button start-->
					<button class="carousel-control-prev" type="button" data-bs-target="#cid" data-bs-slide="prev">
				   <span class="carousel-control-prev-icon" aria-hidden="true"></span>
					<span class="visually-hidden">Previous</span>
					</button>
					<button class="carousel-control-next" type="button" data-bs-target="#cid" data-bs-slide="next">
					<span class="carousel-control-next-icon" aria-hidden="true"></span>
					<span class="visually-hidden">Next</span>
					</button>
				</div>
			</div>
		</div>
		</div>
		<!--js links-->
		<script src="js/bootstrap.bundle.min.js"></script>
		<script src="js/script.js"></script>
		
</body>
		
</html>
